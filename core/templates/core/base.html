<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>CRM Двери</title>
    <link rel="stylesheet" href="/static/core/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-title">CRM Двери</div>
            <div class="brand-subtitle">Аналитика бизнеса</div>
        </div>
        <nav class="menu">
            <a class="menu-item" href="/">Дашборд</a>
            <a class="menu-item" href="/section/leads/">Лиды</a>
            <a class="menu-item" href="/section/managers/">Менеджеры</a>
            <a class="menu-item" href="/section/sales/">Продажи</a>
            <a class="menu-item" href="/section/site/">Сайт и ИИ</a>
            <a class="menu-item" href="/section/production/">Производство и 1С</a>
            <a class="menu-item" href="/section/finance/">Финансы</a>
            <div class="menu-divider"></div>
            <a class="menu-item" href="/requests/installations/">Заявки на установки</a>
            <a class="menu-item" href="/requests/deliveries/">Заявки на доставку</a>
            <a class="menu-item" href="/requests/installations/free/">Свободные установки</a>
            <a class="menu-item" href="/requests/deliveries/free/">Свободные доставки</a>
            <form action="/logout/" method="post" class="logout">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        </nav>
    </aside>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
